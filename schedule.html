    <style>
        /* تنسيق عام */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #0055a5;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 60px;
            height: 60px;
            border-radius: 50%; /* يجعل الصورة دائرية */
            margin-right: 15px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        /* معرض الصور */
        .gallery {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin: 20px auto;
            max-width: 90%;
        }

        .gallery img {
            width: 30%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #0055a5; /* خلفية زرقاء */
            padding: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* نافذة تكبير الصورة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #0055a5;
            padding: 10px 15px;
            border: none;
            font-size: 1.5rem;
            border-radius: 50%;
            cursor: pointer;
        }

        /* جدول الترتيب */
        .ranking-table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ranking-table th, .ranking-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .ranking-table th {
            background-color: #0055a5;
            color: #fff;
        }

        .ranking-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* تعديل الفوتر لتصغيره */
        footer {
            text-align: center;
            padding: 2px 5px; /* تقليل المسافة حول النص أكثر */
            background-color: #0055a5;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.6rem; /* تقليل حجم الخط أكثر */
            line-height: 1.2; /* تقليل المسافة بين الأسطر */
        }
    </style>
</head>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnail');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = thumbnail.src;
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
